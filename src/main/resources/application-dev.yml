spring:
  datasource:
    url: jdbc:postgresql://localhost:6000/kyc_database
    username: kyc_user
    password: kyc_pass
    hikari:
      maximum-pool-size: 1
  rabbitmq:
    username: guest
    password: guest
    host: localhost
    port: 5672
  jpa:
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect

eureka:
  client:
    enabled: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:9100/eureka

kyc-config:
  token:
    audience:
      users: http://localhost:9004
      notifications: http://localhost:9003

logging:
  level:
    root: INFO
    com.kyc: INFO
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping: TRACE